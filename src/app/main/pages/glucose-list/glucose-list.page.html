<app-base-header [title]="'glucose.title'" [isSave]=false [cssName]="'orange'">
</app-base-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="list$ | async as list">
    <app-base-item-header 
      [values]="2"
      [cssName]="'orange'"
      [colName]="'mg/dL,Jejum aproximado (h)'">
      </app-base-item-header>
    <ng-container *ngIf="list.length > 0; else noItems">
      <app-base-item
        *ngFor="let item of list"
        [item]="item"
        [values]="2"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
      ></app-base-item>
    </ng-container>
    <ng-template #noItems>
      <ion-item lines="none">{{ "no-list" | translate }}</ion-item>
    </ng-template>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button routerLink="/glucoses/chart" routerDirection="forward">
      <ion-icon name="stats-chart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/glucoses/create" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
