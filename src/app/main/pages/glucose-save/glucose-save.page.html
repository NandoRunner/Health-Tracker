<app-base-header [title]="pageTitle" [isSave]=true [cssName]="'orange'">
</app-base-header>

<ion-content class="ion-padding">
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <ion-item color="light">
      <ion-icon name="water" slot="start" color="medium"></ion-icon>
      <ion-input
        type="number"
        placeholder="mg/dL"
        autofocus="true"
        inputmode="decimal"
        formControlName="value"
      >
      </ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="clock" slot="start" color="medium"></ion-icon>
      <ion-input
        type="number"
        placeholder="Jejum aproximado em horas"
        autofocus="true"
        inputmode="decimal"
        formControlName="value2"
      >
      </ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="calendar" slot="start" color="medium"></ion-icon>
      <ion-datetime
        (ionChange)="changeDate($event.detail.value)"
        displayFormat="DD/MM/YYYY"
        formControlName="date"
      ></ion-datetime>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="formGroup.invalid">
      {{'save' | translate}}
    </ion-button>
  </form>
</ion-content>
