<ion-item-sliding #sliding>
  <ion-item (click)="update.emit(item)">
    <ion-label class="ion-text-start" *ngIf="values > 3; else labelNormal">{{ item.date.toDate() | date:'dd/MM/yyyy HH:mm' }}</ion-label>
    <ng-template #labelNormal><ion-label class="ion-text-start">{{ item.date.toDate() | date:'dd/MM/yyyy' }}</ion-label></ng-template>
    <ion-label class="ion-text-center">{{ item.valueMax == null ? item.value :  item.valueMax }}</ion-label>
    <ion-label class="ion-text-center" *ngIf="values > 1">{{ item.valueMin == null ? item.value2 :  item.valueMin }}</ion-label>
    <ion-label class="ion-text-center" *ngIf="values > 2">{{ item.heartRate == null ? item.value3 :  item.heartRate }}</ion-label>
    <ion-label class="ion-text-center" *ngIf="values > 3 && platform.isLandscape()">{{ item.value4 }}</ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="delete.emit(item); sliding.close()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
    <ion-item-option (click)="update.emit(item); sliding.close()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
